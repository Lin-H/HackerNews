<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properities -->
  <title>HackerNews - web app</title>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/semantic-ui/2.0.8/semantic.min.css">
  <script type="text/javascript" src="http://cdn.bootcss.com/semantic-ui/2.0.8/semantic.min.js"></script>
  <script type="text/javascript" src="http://cdn.bootcss.com/hammer.js/2.0.4/hammer.min.js"></script>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
  <!-- cdn.bootcss.com/q.js/2.0.3/q.min.js https://github.com/kriskowal/q -->
  
  <style type="text/css">
    .ui.container.main {
      padding-top: 6em;
    }
    
    .ui.header.title {
      color: white;
      margin: auto;
    }
    
    .ui.menu .item.side-button {
      position: fixed;
    }
    .spinner.huge.loading.icon {
      margin: 15px auto;
      display: block;
    }
  </style>

</head>

<body>


  <div class="ui left vertical inverted sidebar labeled icon menu">
    <a class="item">
      <i class="home icon"></i> Home
    </a>
    <a class="item">
      <i class="block layout icon"></i> Topics
    </a>
    <a class="item">
      <i class="smile icon"></i> Friends
    </a>
  </div>

  <div class="pusher">
    <div class="ui menu fixed inverted">
      <a class="side-button item" onclick="toggleSidebar()"><i class="sidebar icon"></i></a>
      <div class="ui container">
        <h3 class="ui header title">HackerNews</h3>
      </div>

    </div>
    <div class="ui container main">
      <div class="ui divided items">
        <div class="item">
          <div class="content">
            <a class="header">It is now easy to edit the genomes of plants, animals and humans</a>
            <div class="meta">
              <span> by <a href="#">Author</a></span>
            </div>
            <div class="extra">
              <div class="ui label"><i class="thumbs outline up icon"></i>83</div>
              <div class="ui label"><i class="wait icon"></i>83 minutes ago</div>
              <a class="ui orange label"><i class="comments icon"></i>83 comments</a>
            </div>
          </div>
        </div>
      </div>
      <i class="spinner huge loading icon"></i>
    </div>
  </div>

  <script type="text/javascript">
    var topStories = [];
    //swipe event
    var pusher = document.getElementsByClassName("pusher")[0];
    var hammer = new Hammer(pusher);
    hammer.on("swiperight", function(e){
      toggleSidebar();
    });
    
    //hackernews api request
    var hackernews = function(url){
      var promise = new Promise(function(resolve, reject){
        $.getJSON(`https://hacker-news.firebaseio.com/v0/${url}.json`,function(res){
          resolve(res);
        });
      });
      return promise;
    }
    //add item
    var addItem = function(item){
      item.time = jQuery.timeago(item.time*1000);
      var template = `<div class="item">
          <div class="content">
            <a class="header" href="${item.url}" target="view_window">${item.title}</a>
            <div class="meta">
              <span> by <a href="#">${item.by}</a></span>
            </div>
            <div class="extra">
              <div class="ui label"><i class="thumbs outline up icon"></i>${item.score}</div>
              <div class="ui label"><i class="wait icon"></i>${item.time}</div>
              <a class="ui orange label"><i class="comments icon"></i>${item.descendants} comments</a>
            </div>
          </div>
        </div>`;
        $(template).appendTo($(".ui.divided.items"));
    }
    
    function toggleSidebar(){
      $('.ui.sidebar').sidebar('toggle');
    }
    $('.ui.sidebar').sidebar('setting', 'transition', 'overlay').sidebar('setting', 'mobileTransition', 'overlay');
    
    //main action
    hackernews("topstories")
      .then(function(res){
        topStories = res;
        for(var i=0;i<8;i++){
          hackernews("item/"+topStories.shift()).then(function(res){
            addItem(res);
          });
        }
      }, function(err){console.log(err)});
      $('.huge.loading').hide();
      
      //listen to scroll event
      function scrollLoad(options){
        if(window.innerHeight+document.body.scrollTop+options.heightOffset>=document.body.scrollHeight){
          window.onscroll=null;
          $('.huge.loading').show();
        hackernews("item/"+topStories.shift())
          .then(function(res){
            addItem(res);
            $('.huge.loading').hide();
            window.onscroll=function(){
              scrollLoad(options);
            }
          });
        }
      };
      window.onscroll=function(){
        scrollLoad({"heightOffset":100 });
      }
  </script>
</body>
</html>
